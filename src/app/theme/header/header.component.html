<!--================ Start Header Area =================-->
<header class="header_area">
	<div class="main_menu">
		<nav class="navbar navbar-expand-lg navbar-light">
			<div class="container">
				<!-- Brand and toggle get grouped for better mobile display -->
				<a class="navbar-brand logo_h" href="index.html"><img src="../../../assets/img/logo.png" alt="" /></a>
				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse offset" id="navbarSupportedContent">
					<ul class="nav navbar-nav menu_nav justify-content-end" *ngFor="let menu of menus">
						<li class="nav-item active" *ngIf="!menu.submenus">
							<a class="nav-link" [routerLink]="[menu.url]">{{ menu.name }}</a>
						</li>
						<li class="nav-item submenu dropdown" *ngIf="menu.submenus">
							<a
								href="#"
								class="nav-link dropdown-toggle"
								data-toggle="dropdown"
								role="button"
								aria-haspopup="true"
								aria-expanded="false"
								>{{ menu.name }}</a
							>
							<ul class="dropdown-menu">
								<li class="nav-item" *ngFor="let sub of menu.submenus">
									<a class="nav-link" [routerLink]="[sub.url]">{{ sub.name }}</a>
								</li>
							</ul>
						</li>
					</ul>
					<button
						(click)="goToLogin()"
						type="button"
						style="margin-left: 2rem"
						class="mr-2 btn btn-outline-info"
					>
						Login
					</button>
				</div>
			</div>
		</nav>
	</div>
</header>
<!--================ End Header Area =================-->
