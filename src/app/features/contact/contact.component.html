<!--================ Start About Us Area =================-->
<section class="about_area section_gap">
	<div class="container">
		<div class="row justify-content-start align-items-center">
			<div class="col">
				<h1>Contact</h1>
				<div class="card">
					<div class="card-body">
						<form nz-form [nzLayout]="'vertical'" #form="ngForm">
							<nz-form-item>
								<nz-form-label nzFor="user">Full Name</nz-form-label>
								<nz-form-control nzErrorTip="Please input your full name!" nzHasFeedback>
									<nz-input-group nzPrefixIcon="edit">
										<input
											[(ngModel)]="model.fullName"
											required
											type="text"
											name="name"
											id="name"
											nz-input
											placeholder="Full name"
										/>
									</nz-input-group>
								</nz-form-control>
							</nz-form-item>
							<nz-form-item>
								<nz-form-label nzFor="email">Email</nz-form-label>
								<nz-form-control nzErrorTip="Email is not valid!" nzHasFeedback>
									<nz-input-group nzPrefixIcon="mail">
										<input
											[(ngModel)]="model.email"
											required
											type="email"
											name="email"
											id="email"
											email
											nz-input
											placeholder="Email"
										/>
									</nz-input-group>
								</nz-form-control>
							</nz-form-item>
							<nz-form-item>
								<nz-form-label nzFor="message">Message</nz-form-label>
								<nz-form-control [nzErrorTip]="combineTpl" nzHasFeedback>
									<textarea
										[(ngModel)]="model.message"
										name="message"
										id="message"
										required
										minlength="35"
										maxlength="1000"
										nz-input
										placeholder="message"
										[nzAutosize]="{minRows: 3, maxRows: 6}"
										#message="ngModel"
									></textarea>
									<ng-template #combineTpl let-control>
										<ng-container *ngIf="message.hasError('maxlength')">MaxLength is 1000</ng-container>
										<ng-container *ngIf="message.hasError('minlength')">MinLength is 35</ng-container>
										<ng-container *ngIf="message.hasError('required')">Input is required</ng-container>
									</ng-template>
								</nz-form-control>
							</nz-form-item>
							<div nz-row>
								<div nz-col [nzSpan]="24">
									<button id="btn" nz-button nzType="primary" (click)="submit()" [disabled]="!form.valid">
										Submit
									</button>
									<button id="btn" nz-button (click)="reset()">Reset</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!--================ End About Us Area =================-->
