<!--================ Start About Us Area =================-->
<section class="about_area section_gap">
	<div class="container">
		<div class="row justify-content-start align-items-center">
			<div class="col">
				<h1>Skills</h1>
				<div class="card">
					<div class="card-body">
						<div class="row" *ngFor="let item of lst">
							<div class="col-lg-12">
								<h5>{{ item.name | uppercase }}</h5>
							</div>
							<div class="col-lg-12">
								<nz-progress
									[nzPercent]="item.percent"
									[nzStrokeColor]="{'0%': '#108ee9', '100%': '#87d068'}"
									nzStatus="active"
								></nz-progress>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!--================ End About Us Area =================-->
