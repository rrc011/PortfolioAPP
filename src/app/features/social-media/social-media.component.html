<!--================ Start About Us Area =================-->
<section class="about_area section_gap">
	<div class="container">
		<div class="row justify-content-start align-items-center">
			<div class="col">
				<div class="row d-flex justify-content-between" style="margin-bottom: 1rem">
					<h1>Management Social Media</h1>
					<button (click)="showModal(undefined)" type="button" class="primary_btn btn-sm">
						<i class="fa fa-plus-circle" aria-hidden="true"></i> New
					</button>
				</div>
				<div class="card">
					<div class="card-body">
						<div class="row">
							<nz-table
								nzShowSizeChanger
								[nzData]="lst"
								[nzFrontPagination]="false"
								[nzTotal]="totalItems"
								[nzPageSize]="pageSize"
								[nzPageIndex]="pageIndex"
								(nzQueryParams)="init($event)"
							>
								<thead>
									<tr>
										<th>Name</th>
										<th>Url</th>
										<th>Icon Name</th>
										<th>Options</th>
									</tr>
								</thead>
								<tbody>
									<tr *ngFor="let data of lst">
										<td>{{ data.name }}</td>
										<td>{{ data.url }}</td>
										<td>{{ data.icon }}</td>
										<td>
											<nz-button-group>
												<button nz-button nzType="primary" (click)="showModal(data)">Edit</button>
												<button nz-button nzType="primary" (click)="delete(data._id)" nzDanger>Delete</button>
											</nz-button-group>
										</td>
									</tr>
								</tbody>
							</nz-table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!--================ End About Us Area =================-->

<nz-modal
	[(nzVisible)]="isVisible"
	[nzTitle]="model._id ? 'Edit Social Media' : 'New Social Media'"
	(nzOnCancel)="handleCancel()"
	[nzFooter]="modalFooter"
>
	<form nz-form [nzLayout]="'vertical'" #form="ngForm">
		<nz-form-item>
			<nz-form-label nzFor="name">Name</nz-form-label>
			<nz-form-control nzErrorTip="Please input social media name!" nzHasFeedback>
				<nz-input-group nzPrefixIcon="edit">
					<input
						[(ngModel)]="model.name"
						required
						type="text"
						name="name"
						id="name"
						nz-input
						placeholder="Skill Name"
					/>
				</nz-input-group>
			</nz-form-control>
		</nz-form-item>
		<nz-form-item>
			<nz-form-label nzFor="url">Url</nz-form-label>
			<nz-form-control nzErrorTip="Please input social media url!" nzHasFeedback>
				<nz-input-group nzPrefixIcon="edit">
					<input
						[(ngModel)]="model.url"
						required
						type="text"
						name="url"
						id="url"
						nz-input
						placeholder="Social media url"
					/>
				</nz-input-group>
			</nz-form-control>
		</nz-form-item>
		<nz-form-item>
			<nz-form-label nzFor="icon">Icon Name</nz-form-label>
			<nz-form-control nzErrorTip="Please input social media icon!" nzHasFeedback>
				<nz-input-group nzPrefixIcon="edit">
					<input
						[(ngModel)]="model.icon"
						required
						type="text"
						name="icon"
						id="icon"
						nz-input
						placeholder="Social media icon"
					/>
				</nz-input-group>
			</nz-form-control>
		</nz-form-item>
	</form>

	<ng-template #modalFooter>
		<button nz-button nzType="default" nzDanger (click)="handleCancel()">Cancel</button>
		<button nz-button nzType="primary" [disabled]="form.invalid" (click)="submitForm()">Save</button>
	</ng-template>
</nz-modal>
