<!--================ Start About Us Area =================-->
<section class="about_area section_gap">
	<div class="container">
		<div class="row">
			<div class="col">
				<h1>Personal Information</h1>
				<div class="card">
					<div class="card-body">
						<form (ngSubmit)="submit()">
							<div class="form-group">
								<label for="firstName">Nombre</label>
								<input
									[(ngModel)]="model.firstName"
									id="firstName"
									name="firstName"
									type="text"
									class="form-control"
									required="required"
								/>
							</div>
							<div class="form-group">
								<label for="lastName">Apellido</label>
								<input
									[(ngModel)]="model.lastName"
									id="lastName"
									name="lastName"
									type="text"
									class="form-control"
									required="required"
								/>
							</div>
							<div class="form-group">
								<label for="occupation">Ocupacion</label>
								<input
									[(ngModel)]="model.occupation"
									id="occupation"
									name="occupation"
									type="text"
									class="form-control"
									required="required"
								/>
							</div>
							<div class="form-group">
								<label for="aboutMe">Acerca de</label>
								<textarea
									[(ngModel)]="model.aboutMe"
									id="aboutMe"
									name="aboutMe"
									cols="40"
									rows="5"
									class="form-control"
									required="required"
								></textarea>
							</div>
						</form>
					</div>
					<div class="card-footer">
						<button name="submit" (click)="submit()" class="primary_btn pull-right">Guardar</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!--================ End About Us Area =================-->
