<div class="text-center">
	<form class="form-signin" (ngSubmit)="login()">
		<img class="mb-4" src="/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72" />
		<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input
			type="email"
      id="inputEmail"
      name="email"
			class="form-control"
			placeholder="Email address"
      [(ngModel)]="model.email"
      required
		/>
		<label for="inputPassword" class="sr-only">Password</label>
		<input name="password" required [(ngModel)]="model.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="" />
		<div class="checkbox mb-3">
			<label> <input type="checkbox" value="remember-me" /> Remember me </label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		<p class="mt-5 mb-3 text-muted">Â© 2017-2020</p>
	</form>
</div>
